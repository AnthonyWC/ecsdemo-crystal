---
service:
  minSize: 3
  desiredCount: 3
  maxSize: 6
  port: 3000
  networkMode: awsvpc
  pathPatterns:
  - /crystal
  discoveryTTL: 5
  pipeline:
      acceptance:
        environment: crystal
      production:
        disabled: true   
  schedules:
  - name: minutely
    expression: cron(* * * * ? *)
    command: ['echo','It looks like the date is $(date)']

  database:
    name: crystaldb  
    allocatedStorage: 100
    engine: aurora   
  environment:
    DB_USERNAME: ${DatabaseMasterUsername}
    DB_PASSWORD: ${DatabaseMasterPassword}
    DB_ENDPOINT: ${DatabaseEndpointAddress}
    DB_PORT: ${DatabaseEndpointPort}
    DB_NAME: ${DatabaseName}
